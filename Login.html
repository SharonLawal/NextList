<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href = "Login.css">
</head>
<body>
    <header>
        <h2 class = "logo"><ion-icon name="list-outline"></ion-icon>NextList</h2>
        <nav class = "navigation">
            <a href = "Home.html">Home</a>
            <a href="Home.html#About">About</a>
            <a href="Home.html#message">Contact</a>
            <button class = "loginbtn" href = "Login.html">Login</button>
        </nav>
    </header>

    <div class = "container">
        <span class = "closeIcon">
            <ion-icon name="close-outline" href = "#"></ion-icon>
        </span>
        <div class = "form login">
            <h2>Login</h2>
            <form action = "">
                <div  class = "input">
                    <span class = "icon"></span>
                    <ion-icon name="mail-outline"></ion-icon>
                    <input type = "email" required>
                    <label>Email</label>
                </div>
                <div class = "input">
                    <span class = "icon"></span>
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type = "password" required>
                    <label>Password</label>
                </div>
                <div class = "remember">
                    <label>
                        <input type = "checkbox">Remember Me
                    </label>
                    <a href = "#">Forgot Password?</a>
                </div>
                <button type = "submit" class = "submitbtn">Login</button>
                <div class = "register">
                    <p>Don't have an account?<a href = "#" class = "registerlink">Register</a></p>
                </div>
            </form>
        </div>

        <div class = "form register">
            <h2>Registeration</h2>
            <form action = "">
                <div class = "input">
                    <span class = "icon"></span>
                    <ion-icon name="person-outline"></ion-icon>
                    <input type = "text" required>
                    <label>Username</label>
                </div>
                <div  class = "input">
                    <span class = "icon"></span>
                    <ion-icon name="mail-outline"></ion-icon>
                    <input type = "email" required>
                    <label>Email</label>
                </div>
                <div class = "input">
                    <span class = "icon"></span>
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type = "password" required>
                    <label>Password</label>
                </div>
                <div class = "remember">
                    <label>
                        <input type = "checkbox" required>I agree to the terms and condition
                    </label>
                </div>
                <button type = "submit" class = "submitbtn">Register</button>
                <div class = "register">
                    <p>Already have an account?<a href = "#" class = "loginlink">Login</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src = "Login.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
